{% extends 'base.html' %}
<html>
{% block content %}
<h1>アカウントページ</h1>
{% for acp in object.review_set.all %}
        <div class="card my-3">
            <div class="card-body">
                <a href="{% url 'detail-book' object.id %}">
                    <div class="p-4 m-4 bg-light border border-success rounded ivent mt-3">
                      <img src="{{ object.thumbnail.url }}" class="img-thumbnail" />
                      <div class="ivent_inform">
                      <h2 class="text-success">{{ object.title }}</h2>
                      <p>期間：{{ object.start }} ~ {{ object.end }}</p>
                      <h6>カテゴリ：{{ object.category }}</h6>
                      <p>{{ object.text}}</p>
                    </div>
                    </div>
                  </a>
            </div>
        </div>
{% endfor %}
{% endblock content %}
</html>
